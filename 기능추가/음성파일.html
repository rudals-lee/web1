<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 파일 업로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .upload-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: linear-gradient(45deg, transparent 0%, rgba(102, 126, 234, 0.05) 100%);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, transparent 0%, rgba(118, 75, 162, 0.1) 100%);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, transparent 0%, rgba(118, 75, 162, 0.2) 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #764ba2;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            display: none;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-size {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .audio-player {
            margin-top: 20px;
            display: none;
        }

        .audio-player audio {
            width: 100%;
            border-radius: 10px;
        }

        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .error-message {
            color: #f44336;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .uploading .upload-icon {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>🎵 MP3 업로드</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">🎵</div>
            <div class="upload-text">MP3 파일을 드래그하거나 클릭하여 선택</div>
            <div class="upload-subtext">최대 파일 크기: 50MB</div>
        </div>

        <input type="file" id="fileInput" accept=".mp3,audio/mp3,audio/mpeg" multiple>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details">
                <span class="file-size" id="fileSize"></span>
                <button class="remove-btn" onclick="removeFile()">제거</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="audio-player" id="audioPlayer">
            <audio controls id="audioElement">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="success-message" id="successMessage">
            ✅ 파일이 성공적으로 업로드되었습니다!
        </div>

        <div class="error-message" id="errorMessage">
            ❌ 오류가 발생했습니다. MP3 파일만 업로드 가능합니다.
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressFill = document.getElementById('progressFill');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        let uploadedFiles = [];

        // 클릭 이벤트
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 드래그 앤 드롭 이벤트
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 파일 선택 이벤트
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            hideMessages();
            
            for (let file of files) {
                if (file.type === 'audio/mpeg' || file.type === 'audio/mp3' || file.name.toLowerCase().endsWith('.mp3')) {
                    if (file.size <= 50 * 1024 * 1024) { // 50MB 제한
                        uploadFile(file);
                    } else {
                        showError('파일 크기가 50MB를 초과합니다.');
                    }
                } else {
                    showError('MP3 파일만 업로드 가능합니다.');
                }
            }
        }

        function uploadFile(file) {
            uploadedFiles.push(file);
            
            // 파일 정보 표시
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // 업로드 애니메이션
            uploadArea.classList.add('uploading');
            
            // 진행률 시뮬레이션
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    uploadComplete(file);
                }
                progressFill.style.width = progress + '%';
            }, 200);
        }

        function uploadComplete(file) {
            uploadArea.classList.remove('uploading');
            
            // 오디오 플레이어 설정
            const url = URL.createObjectURL(file);
            audioElement.src = url;
            audioPlayer.style.display = 'block';
            
            showSuccess();
        }

        function removeFile() {
            uploadedFiles = [];
            fileInfo.style.display = 'none';
            audioPlayer.style.display = 'none';
            progressFill.style.width = '0%';
            fileInput.value = '';
            hideMessages();
            
            // URL 해제
            if (audioElement.src) {
                URL.revokeObjectURL(audioElement.src);
                audioElement.src = '';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = '❌ ' + message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
