<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드 생성기</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }

    #text {
      padding: 12px;
      font-size: 48px;
      width: 1000px;
    }

    button {
      padding: 14px 28px;
      font-size: 48px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>QR 코드 생성</h1>
  <input type="text" id="text" placeholder="QR에 담을 텍스트 또는 URL 입력" />
  <button onclick="generateQRCode()">검색하기</button>

  <div id="qrcode"></div>

  <!-- QRCode.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const text = document.getElementById("text").value;
      const qrCodeContainer = document.getElementById("qrcode");
      
      // 기존 QR코드 삭제
      qrCodeContainer.innerHTML = "";

      new QRCode(qrCodeContainer, {
        text: text,
        width: 800,
        height: 800,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
