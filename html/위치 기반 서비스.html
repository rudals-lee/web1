<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßõÏßë Ï∞æÍ∏∞ - ÏúÑÏπò Í∏∞Î∞ò ÎßõÏßë Ï∂îÏ≤ú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        select, input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        #map {
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
        }

        .restaurants-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .panel-header h2 {
            font-size: 1.5rem;
        }

        .restaurants-list {
            max-height: 450px;
            overflow-y: auto;
            padding: 0;
        }

        .restaurant-card {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .restaurant-card:hover {
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .restaurant-card:last-child {
            border-bottom: none;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .restaurant-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
            font-size: 1.1rem;
        }

        .distance {
            color: #666;
            font-size: 0.9rem;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 15px;
        }

        .restaurant-address {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 15px;
        }

        .btn-review {
            background: #28a745;
        }

        .btn-review:hover {
            background: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .review-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star-rating .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star-rating .star:hover,
        .star-rating .star.active {
            color: #ffc107;
        }

        .reviews-section {
            margin-top: 30px;
        }

        .review-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: 600;
            color: #333;
        }

        .review-date {
            color: #666;
            font-size: 0.9rem;
        }

        .review-rating {
            color: #ffc107;
            margin-bottom: 8px;
        }

        .review-text {
            color: #444;
            line-height: 1.5;
        }

        .no-restaurants {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .no-restaurants i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è ÎßõÏßë Ï∞æÍ∏∞</h1>
            <p class="subtitle">ÏúÑÏπò Í∏∞Î∞ò ÎßõÏßë Ï∂îÏ≤ú ÏÑúÎπÑÏä§</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <button id="getLocationBtn">üìç ÎÇ¥ ÏúÑÏπò Ï∞æÍ∏∞</button>
                <select id="restaurantType">
                    <option value="">Î™®Îì† ÏùåÏãùÏ†ê</option>
                    <option value="korean">ÌïúÏãù</option>
                    <option value="chinese">Ï§ëÏãù</option>
                    <option value="japanese">ÏùºÏãù</option>

            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="content-area">
            <div id="map">
                üó∫Ô∏è ÏßÄÎèÑÎ•º Î°úÎî©ÌïòÎ†§Î©¥ ÏúÑÏπòÎ•º ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî
            </div>

            <div class="restaurants-panel">
                <div class="panel-header">
                    <h2>üç¥ Ï∂îÏ≤ú ÎßõÏßë</h2>
                </div>
                <div class="restaurants-list" id="restaurantsList">
                    <div class="no-restaurants">
                        <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;">üîç</div>
                        <p>ÏúÑÏπòÎ•º ÏÑ§Ï†ïÌïòÍ≥† ÎßõÏßëÏùÑ Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Î¶¨Î∑∞ Î™®Îã¨ -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalRestaurantName">ÎßõÏßë Î¶¨Î∑∞</h2>
            
            <div class="review-form">
                <div class="form-group">
                    <label>ÌèâÏ†ê:</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reviewText">Î¶¨Î∑∞ ÎÇ¥Ïö©:</label>
                    <textarea id="reviewText" placeholder="Ïù¥ ÎßõÏßëÏóê ÎåÄÌïú Í≤ΩÌóòÏùÑ Í≥µÏú†Ìï¥Ï£ºÏÑ∏Ïöî..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reviewAuthor">ÏûëÏÑ±Ïûê:</label>
                    <input type="text" id="reviewAuthor" placeholder="ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 10px;">
                </div>
                
                <button onclick="submitReview()" style="width: 100%; margin-top: 10px;">Î¶¨Î∑∞ Îì±Î°ù</button>
            </div>
            
            <div class="reviews-section">
                <h3>Í∏∞Ï°¥ Î¶¨Î∑∞</h3>
                <div id="existingReviews"></div>
            </div>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let map;
        let service;
        let infoWindow;
        let currentLocation;
        let markers = [];
        let currentRestaurantId = null;
        let selectedRating = 0;

        // Î¶¨Î∑∞ Îç∞Ïù¥ÌÑ∞ (Ïã§Ï†ú Ïï±ÏóêÏÑúÎäî ÏÑúÎ≤ÑÏóê Ï†ÄÏû•)
        let reviewsData = {};

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
            document.getElementById('getLocationBtn').addEventListener('click', getCurrentLocation);
            document.getElementById('searchBtn').addEventListener('click', searchRestaurants);
            
            // Î™®Îã¨ Ïù¥Î≤§Ìä∏
            const modal = document.getElementById('reviewModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Î≥ÑÏ†ê Ïù¥Î≤§Ìä∏
            setupStarRating();
            
            // Google Maps API Î°úÎìú
            loadGoogleMapsAPI();
        }

        function loadGoogleMapsAPI() {
            // Ïã§Ï†ú Google Maps API ÌÇ§Í∞Ä ÌïÑÏöîÌï©ÎãàÎã§
            const script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap';
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initMap() {
            // ÏÑúÏö∏ Ï§ëÏã¨ÏúºÎ°ú Ï¥àÍ∏∞ ÏßÄÎèÑ ÏÑ§Ï†ï
            const seoul = { lat: 37.5665, lng: 126.9780 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: seoul,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    }
                ]
            });
            
            service = new google.maps.places.PlacesService(map);
            infoWindow = new google.maps.InfoWindow();
            
            showStatus('ÏßÄÎèÑÍ∞Ä Î°úÎìúÎêòÏóàÏäµÎãàÎã§. ÏúÑÏπòÎ•º ÌóàÏö©Ìï¥Ï£ºÏÑ∏Ïöî.', 'success');
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showStatus('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÎäî ÏúÑÏπò ÏÑúÎπÑÏä§Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                return;
            }

            const button = document.getElementById('getLocationBtn');
            button.disabled = true;
            button.textContent = 'ÏúÑÏπò Ï∞æÎäî Ï§ë...';
            
            showStatus('ÏúÑÏπòÎ•º ÌôïÏù∏ÌïòÍ≥† ÏûàÏäµÎãàÎã§...', 'loading');

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    // ÏßÄÎèÑ Ï§ëÏã¨ÏùÑ ÌòÑÏû¨ ÏúÑÏπòÎ°ú Ïù¥Îèô
                    map.setCenter(currentLocation);
                    
                    // ÌòÑÏû¨ ÏúÑÏπò ÎßàÏª§ ÌëúÏãú
                    new google.maps.Marker({
                        position: currentLocation,
                        map: map,
                        title: 'ÌòÑÏû¨ ÏúÑÏπò',
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                    <circle cx="16" cy="16" r="12" fill="#4285F4" stroke="white" stroke-width="3"/>
                                    <circle cx="16" cy="16" r="4" fill="white"/>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(32, 32)
                        }
                    });
                    
                    button.disabled = false;
                    button.textContent = 'üìç ÎÇ¥ ÏúÑÏπò Ï∞æÍ∏∞';
                    document.getElementById('searchBtn').disabled = false;
                    
                    showStatus('ÏúÑÏπòÎ•º Ï∞æÏïòÏäµÎãàÎã§! Ïù¥Ï†ú ÎßõÏßëÏùÑ Í≤ÄÏÉâÌï† Ïàò ÏûàÏäµÎãàÎã§.', 'success');
                },
                function(error) {
                    button.disabled = false;
                    button.textContent = 'üìç ÎÇ¥ ÏúÑÏπò Ï∞æÍ∏∞';
                    
                    let message = 'ÏúÑÏπòÎ•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'ÏúÑÏπò Ï†ëÍ∑ºÏù¥ Í±∞Î∂ÄÎêòÏóàÏäµÎãàÎã§.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§.';
                            break;
                        case error.TIMEOUT:
                            message += 'ÏúÑÏπò ÏöîÏ≤≠ ÏãúÍ∞ÑÏù¥ Ï¥àÍ≥ºÎêòÏóàÏäµÎãàÎã§.';
                            break;
                        default:
                            message += 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                    }
                    showStatus(message, 'error');
                }
            );
        }

        function searchRestaurants() {
            if (!currentLocation) {
                showStatus('Î®ºÏ†Ä ÌòÑÏû¨ ÏúÑÏπòÎ•º Ï∞æÏïÑÏ£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            const button = document.getElementById('searchBtn');
            button.disabled = true;
            button.textContent = 'Í≤ÄÏÉâ Ï§ë...';
            
            showStatus('Í∑ºÏ≤ò ÎßõÏßëÏùÑ Í≤ÄÏÉâÌïòÍ≥† ÏûàÏäµÎãàÎã§...', 'loading');
            
            // Í∏∞Ï°¥ ÎßàÏª§ Ï†úÍ±∞
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            const radius = parseInt(document.getElementById('searchRadius').value);
            const type = document.getElementById('restaurantType').value;
            
            const request = {
                location: currentLocation,
                radius: radius,
                type: ['restaurant', 'food', 'meal_takeaway'],
                keyword: type ? getKoreanKeyword(type) : ''
            };

            service.nearbySearch(request, (results, status) => {
                button.disabled = false;
                button.textContent = 'üîç ÎßõÏßë Ï∞æÍ∏∞';
                
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayRestaurants(results);
                    showStatus(`${results.length}Í∞úÏùò ÎßõÏßëÏùÑ Ï∞æÏïòÏäµÎãàÎã§!`, 'success');
                } else {
                    showStatus('ÎßõÏßë Í≤ÄÏÉâÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                }
            });
        }

        function getKoreanKeyword(type) {
            const keywords = {
                'korean': 'ÌïúÏãù',
                'chinese': 'Ï§ëÏãù',
                'japanese': 'ÏùºÏãù',
                'western': 'ÏñëÏãù',
                'cafe': 'Ïπ¥Ìéò',
                'fastfood': 'Ìå®Ïä§Ìä∏Ìë∏Îìú'
            };
            return keywords[type] || '';
        }

        function displayRestaurants(restaurants) {
            const listContainer = document.getElementById('restaurantsList');
            listContainer.innerHTML = '';

            if (restaurants.length === 0) {
                listContainer.innerHTML = `
                    <div class="no-restaurants">
                        <div style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;">üòî</div>
                        <p>Í∑ºÏ≤òÏóê ÎßõÏßëÏù¥ ÏóÜÏäµÎãàÎã§. Í≤ÄÏÉâ Î∞òÍ≤ΩÏùÑ ÎäòÎ†§Î≥¥ÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }

            restaurants.forEach((restaurant, index) => {
                // ÏßÄÎèÑÏóê ÎßàÏª§ Ï∂îÍ∞Ä
                const marker = new google.maps.Marker({
                    position: restaurant.geometry.location,
                    map: map,
                    title: restaurant.name,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                <circle cx="16" cy="16" r="12" fill="#FF6B6B" stroke="white" stroke-width="3"/>
                                <text x="16" y="20" text-anchor="middle" fill="white" font-size="16" font-weight="bold">${index + 1}</text>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(32, 32)
                    }
                });

                markers.push(marker);

                // ÎßàÏª§ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
                marker.addListener('click', () => {
                    infoWindow.setContent(`
                        <div style="padding: 10px;">
                            <h3>${restaurant.name}</h3>
                            <p>ÌèâÏ†ê: ${restaurant.rating || 'N/A'} ‚≠ê</p>
                            <p>${restaurant.vicinity}</p>
                        </div>
                    `);
                    infoWindow.open(map, marker);
                });

                // Í±∞Î¶¨ Í≥ÑÏÇ∞
                const distance = calculateDistance(
                    currentLocation.lat, 
                    currentLocation.lng,
                    restaurant.geometry.location.lat(),
                    restaurant.geometry.location.lng()
                );

                // Î¶¨Ïä§Ìä∏Ïóê Î†àÏä§ÌÜ†Îûë Ïπ¥Îìú Ï∂îÍ∞Ä
                const restaurantCard = createRestaurantCard(restaurant, distance, index + 1);
                listContainer.appendChild(restaurantCard);
            });
        }

        function createRestaurantCard(restaurant, distance, number) {
            const card = document.createElement('div');
            card.className = 'restaurant-card';
            
            const rating = restaurant.rating || 0;
            const stars = '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // ÏßÄÍµ¨ Î∞òÏßÄÎ¶Ñ (ÎØ∏ÌÑ∞)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return Math.round(R * c);
        }
