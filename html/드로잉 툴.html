<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas ÎìúÎ°úÏûâ Ìà¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 12px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tool-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #ff6b6b;
        }

        .tool-group label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        input[type="range"] {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            background: #ddd;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #2ed573, #1abc9c);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .canvas-container {
            position: relative;
            background: #f8f9fa;
            margin: 15px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            background: white;
        }

        .size-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-left: 5px;
            transition: all 0.2s ease;
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .toolbar {
                padding: 10px;
                gap: 8px;
            }
            
            .tool-group {
                padding: 6px 10px;
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            input[type="range"] {
                width: 60px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 12px;
                flex: 1;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ed573;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Canvas ÎìúÎ°úÏûâ Ìà¥</h1>
        </div>

        <div class="toolbar">
            <div class="tool-group">
                <label for="brushSize">Î∏åÎü¨Ïãú</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span class="size-preview" id="sizePreview"></span>
            </div>

            <div class="tool-group">
                <label for="brushColor">ÏÉâÏÉÅ</label>
                <input type="color" id="brushColor" value="#ff6b6b">
            </div>

            <div class="action-buttons">
                <button class="btn btn-clear" id="clearBtn">ÏßÄÏö∞Í∏∞</button>
                <button class="btn btn-save" id="saveBtn">Ï†ÄÏû•</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>

        <div class="footer">
            ÌÑ∞ÏπòÌïòÍ±∞ÎÇò ÎßàÏö∞Ïä§Î°ú ÎìúÎûòÍ∑∏ÌïòÏó¨ Í∑∏Î¶ºÏùÑ Í∑∏Î†§Î≥¥ÏÑ∏Ïöî!
        </div>
    </div>

    <script>
        class DrawingApp {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;

                this.brushSize = 5;
                this.brushColor = '#ff6b6b';

                this.initCanvas();
                this.bindEvents();
                this.updateSizePreview();
            }

            initCanvas() {
                // Î∞òÏùëÌòï Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // Ï∫îÎ≤ÑÏä§ Í∏∞Î≥∏ ÏÑ§Ï†ï
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth - 30; // ÎßàÏßÑ Í≥†Î†§
                const aspectRatio = 4 / 3;
                
                this.canvas.width = containerWidth;
                this.canvas.height = containerWidth / aspectRatio;
                
                // Î™®Î∞îÏùºÏóêÏÑú Îçî ÏûëÏùÄ ÎÜíÏù¥ ÏÇ¨Ïö©
                if (window.innerWidth <= 480) {
                    this.canvas.height = window.innerHeight * 0.5;
                }

                // Ï∫îÎ≤ÑÏä§ ÏÑ§Ï†ï Ïû¨Ï†ÅÏö©
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.imageSmoothingEnabled = true;
            }

            bindEvents() {
                // Î∏åÎü¨Ïãú ÏÑ§Ï†ï Ïù¥Î≤§Ìä∏
                document.getElementById('brushSize').addEventListener('input', (e) => {
                    this.brushSize = e.target.value;
                    this.updateSizePreview();
                });

                document.getElementById('brushColor').addEventListener('change', (e) => {
                    this.brushColor = e.target.value;
                    this.updateSizePreview();
                });

                // Î≤ÑÌäº Ïù¥Î≤§Ìä∏
                document.getElementById('clearBtn').addEventListener('click', () => this.clearCanvas());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveImage());

                // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
                this.canvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.canvas.addEventListener('mousemove', (e) => this.draw(e));
                this.canvas.addEventListener('mouseup', () => this.stopDrawing());
                this.canvas.addEventListener('mouseout', () => this.stopDrawing());

                // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ (Î™®Î∞îÏùº ÏßÄÏõê)
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.canvas.dispatchEvent(mouseEvent);
                });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const mouseEvent = new MouseEvent('mouseup', {});
                    this.canvas.dispatchEvent(mouseEvent);
                });

                // Ïä§ÌÅ¨Î°§ Î∞©ÏßÄ (ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§ÏóêÏÑú)
                document.body.addEventListener('touchstart', (e) => {
                    if (e.target === this.canvas) {
                        e.preventDefault();
                    }
                }, { passive: false });

                document.body.addEventListener('touchend', (e) => {
                    if (e.target === this.canvas) {
                        e.preventDefault();
                    }
                }, { passive: false });

                document.body.addEventListener('touchmove', (e) => {
                    if (e.target === this.canvas) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                this.lastX = pos.x;
                this.lastY = pos.y;
            }

            draw(e) {
                if (!this.isDrawing) return;

                const pos = this.getMousePos(e);

                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.strokeStyle = this.brushColor;
                this.ctx.lineWidth = this.brushSize;

                this.ctx.beginPath();
                this.ctx.moveTo(this.lastX, this.lastY);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();

                this.lastX = pos.x;
                this.lastY = pos.y;
            }

            stopDrawing() {
                this.isDrawing = false;
            }

            updateSizePreview() {
                const preview = document.getElementById('sizePreview');
                preview.style.width = Math.max(this.brushSize, 8) + 'px';
                preview.style.height = Math.max(this.brushSize, 8) + 'px';
                preview.style.backgroundColor = this.brushColor;
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
                this.canvas.style.animation = 'none';
                setTimeout(() => {
                    this.canvas.style.animation = '';
                }, 10);
            }

            saveImage() {
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.classList.add('loading');
                saveBtn.textContent = 'Ï†ÄÏû• Ï§ë...';

                setTimeout(() => {
                    try {
                        // Ï∫îÎ≤ÑÏä§Î•º Ïù¥ÎØ∏ÏßÄÎ°ú Î≥ÄÌôò
                        const dataURL = this.canvas.toDataURL('image/png');
                        
                        // Îã§Ïö¥Î°úÎìú ÎßÅÌÅ¨ ÏÉùÏÑ±
                        const link = document.createElement('a');
                        link.download = `drawing_${new Date().getTime()}.png`;
                        link.href = dataURL;
                        
                        // Îã§Ïö¥Î°úÎìú Ïã§Ìñâ
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        this.showSuccessMessage('Ïù¥ÎØ∏ÏßÄÍ∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
                    } catch (error) {
                        console.error('Ïù¥ÎØ∏ÏßÄ Ï†ÄÏû• Ï§ë Ïò§Î•ò:', error);
                        this.showSuccessMessage('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    } finally {
                        saveBtn.classList.remove('loading');
                        saveBtn.textContent = 'Ï†ÄÏû•';
                    }
                }, 500);
            }

            showSuccessMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'success-message';
                messageElement.textContent = message;
                document.body.appendChild(messageElement);

                setTimeout(() => {
                    document.body.removeChild(messageElement);
                }, 2000);
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            new DrawingApp();
        });
    </script>
</body>
</html>
