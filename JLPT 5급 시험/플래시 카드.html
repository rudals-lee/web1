<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ÏùºÎ≥∏Ïñ¥ ÌûàÎùºÍ∞ÄÎÇò & Í∞ÄÌÉÄÍ∞ÄÎÇò ÌîåÎûòÏãúÏπ¥Îìú</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .control-btn:hover, .control-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .stats {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #4a5568;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.3s ease;
            width: 0%;
        }

        .flashcard-container {
            perspective: 1000px;
            height: 400px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            backface-visibility: hidden;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .japanese-char {
            font-size: 6rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .romaji {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-type {
            font-size: 1rem;
            color: #718096;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 20px;
        }

        .hint-text {
            font-size: 1.2rem;
            color: #4a5568;
            text-align: center;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .action-btn.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .action-btn.again {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
        }

        .end-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .end-screen.show {
            display: block;
        }

        .end-screen h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .final-stats {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
            }

            .control-btn, .action-btn {
                padding: 10px 15px;
                font-size: 13px;
                min-width: 100px;
            }

            .flashcard-container {
                height: 350px;
            }

            .japanese-char {
                font-size: 4.5rem;
            }

            .romaji {
                font-size: 1.6rem;
            }

            .card-type {
                font-size: 0.9rem;
            }

            .hint-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .flashcard-container {
                height: 300px;
            }

            .japanese-char {
                font-size: 3.5rem;
            }

            .romaji {
                font-size: 1.4rem;
            }

            .control-row {
                gap: 8px;
            }

            .action-buttons {
                gap: 8px;
            }

            .control-btn, .action-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 90px;
            }

            .end-screen {
                padding: 25px;
            }

            .end-screen h2 {
                font-size: 1.5rem;
            }

            .final-stats {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóæ ÏùºÎ≥∏Ïñ¥ ÌîåÎûòÏãúÏπ¥Îìú üóæ</h1>

        <div class="controls">
            <div class="control-row">
                <button class="control-btn active" onclick="setMode('hiragana')">ÌûàÎùºÍ∞ÄÎÇò</button>
                <button class="control-btn" onclick="setMode('katakana')">Í∞ÄÌÉÄÍ∞ÄÎÇò</button>
                <button class="control-btn" onclick="setMode('mixed')">ÌòºÌï©</button>
            </div>
            
            <div class="stats">
                <div>ÏßÑÌñâÎ•†: <span id="progress">0</span>/<span id="total">0</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div>Ï†ïÎãµÎ•†: <span id="accuracy">0%</span> | Ïó∞ÏÜç Ï†ïÎãµ: <span id="streak">0</span></div>
            </div>
        </div>

        <div class="flashcard-container" id="flashcardContainer">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="japanese-char" id="japaneseChar">„ÅÇ</div>
                    <div class="card-type" id="cardType">ÌûàÎùºÍ∞ÄÎÇò</div>
                    <div class="hint-text">Ïπ¥ÎìúÎ•º ÌÅ¥Î¶≠Ìï¥ÏÑú ÎãµÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî</div>
                </div>
                
                <div class="card-face card-back">
                    <div class="romaji" id="romaji">a</div>
                    <div class="hint-text">Î°úÎßàÏûê ÏùΩÍ∏∞</div>
                </div>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="action-buttons" id="actionButtons">
            <button class="action-btn again" onclick="markAnswer(false)" disabled>
                <i class="fas fa-times"></i> Îã§Ïãú
            </button>
            <button class="action-btn" onclick="flipCard()">
                <i class="fas fa-redo"></i> Îí§ÏßëÍ∏∞
            </button>
            <button class="action-btn success" onclick="markAnswer(true)" disabled>
                <i class="fas fa-check"></i> Ï†ïÎãµ
            </button>
        </div>

        <div class="action-buttons">
            <button class="control-btn" onclick="nextCard()">
                <i class="fas fa-arrow-right"></i> Îã§Ïùå Ïπ¥Îìú
            </button>
            <button class="control-btn" onclick="restartSession()">
                <i class="fas fa-refresh"></i> Îã§Ïãú ÏãúÏûë
            </button>
        </div>

        <div class="end-screen" id="endScreen">
            <h2>üéâ ÌïôÏäµ ÏôÑÎ£å! üéâ</h2>
            <div class="final-stats" id="finalStats"></div>
            <button class="restart-btn" onclick="restartSession()">
                <i class="fas fa-play"></i> Îã§Ïãú ÏãúÏûëÌïòÍ∏∞
            </button>
        </div>
    </div>

    <script>
        // ÌûàÎùºÍ∞ÄÎÇò Îç∞Ïù¥ÌÑ∞
        const hiraganaData = [
            {char: '„ÅÇ', romaji: 'a'}, {char: '„ÅÑ', romaji: 'i'}, {char: '„ÅÜ', romaji: 'u'}, {char: '„Åà', romaji: 'e'}, {char: '„Åä', romaji: 'o'},
            {char: '„Åã', romaji: 'ka'}, {char: '„Åç', romaji: 'ki'}, {char: '„Åè', romaji: 'ku'}, {char: '„Åë', romaji: 'ke'}, {char: '„Åì', romaji: 'ko'},
            {char: '„Åï', romaji: 'sa'}, {char: '„Åó', romaji: 'shi'}, {char: '„Åô', romaji: 'su'}, {char: '„Åõ', romaji: 'se'}, {char: '„Åù', romaji: 'so'},
            {char: '„Åü', romaji: 'ta'}, {char: '„Å°', romaji: 'chi'}, {char: '„Å§', romaji: 'tsu'}, {char: '„Å¶', romaji: 'te'}, {char: '„Å®', romaji: 'to'},
            {char: '„Å™', romaji: 'na'}, {char: '„Å´', romaji: 'ni'}, {char: '„Å¨', romaji: 'nu'}, {char: '„Å≠', romaji: 'ne'}, {char: '„ÅÆ', romaji: 'no'},
            {char: '„ÅØ', romaji: 'ha'}, {char: '„Å≤', romaji: 'hi'}, {char: '„Åµ', romaji: 'fu'}, {char: '„Å∏', romaji: 'he'}, {char: '„Åª', romaji: 'ho'},
            {char: '„Åæ', romaji: 'ma'}, {char: '„Åø', romaji: 'mi'}, {char: '„ÇÄ', romaji: 'mu'}, {char: '„ÇÅ', romaji: 'me'}, {char: '„ÇÇ', romaji: 'mo'},
            {char: '„ÇÑ', romaji: 'ya'}, {char: '„ÇÜ', romaji: 'yu'}, {char: '„Çà', romaji: 'yo'},
            {char: '„Çâ', romaji: 'ra'}, {char: '„Çä', romaji: 'ri'}, {char: '„Çã', romaji: 'ru'}, {char: '„Çå', romaji: 're'}, {char: '„Çç', romaji: 'ro'},
            {char: '„Çè', romaji: 'wa'}, {char: '„Çê', romaji: 'wi'}, {char: '„Çë', romaji: 'we'}, {char: '„Çí', romaji: 'wo'}, {char: '„Çì', romaji: 'n'}
        ];

        // Í∞ÄÌÉÄÍ∞ÄÎÇò Îç∞Ïù¥ÌÑ∞
        const katakanaData = [
            {char: '„Ç¢', romaji: 'a'}, {char: '„Ç§', romaji: 'i'}, {char: '„Ç¶', romaji: 'u'}, {char: '„Ç®', romaji: 'e'}, {char: '„Ç™', romaji: 'o'},
            {char: '„Ç´', romaji: 'ka'}, {char: '„Ç≠', romaji: 'ki'}, {char: '„ÇØ', romaji: 'ku'}, {char: '„Ç±', romaji: 'ke'}, {char: '„Ç≥', romaji: 'ko'},
            {char: '„Çµ', romaji: 'sa'}, {char: '„Ç∑', romaji: 'shi'}, {char: '„Çπ', romaji: 'su'}, {char: '„Çª', romaji: 'se'}, {char: '„ÇΩ', romaji: 'so'},
            {char: '„Çø', romaji: 'ta'}, {char: '„ÉÅ', romaji: 'chi'}, {char: '„ÉÑ', romaji: 'tsu'}, {char: '„ÉÜ', romaji: 'te'}, {char: '„Éà', romaji: 'to'},
            {char: '„Éä', romaji: 'na'}, {char: '„Éã', romaji: 'ni'}, {char: '„Éå', romaji: 'nu'}, {char: '„Éç', romaji: 'ne'}, {char: '„Éé', romaji: 'no'},
            {char: '„Éè', romaji: 'ha'}, {char: '„Éí', romaji: 'hi'}, {char: '„Éï', romaji: 'fu'}, {char: '„Éò', romaji: 'he'}, {char: '„Éõ', romaji: 'ho'},
            {char: '„Éû', romaji: 'ma'}, {char: '„Éü', romaji: 'mi'}, {char: '„É†', romaji: 'mu'}, {char: '„É°', romaji: 'me'}, {char: '„É¢', romaji: 'mo'},
            {char: '„É§', romaji: 'ya'}, {char: '„É¶', romaji: 'yu'}, {char: '„É®', romaji: 'yo'},
            {char: '„É©', romaji: 'ra'}, {char: '„É™', romaji: 'ri'}, {char: '„É´', romaji: 'ru'}, {char: '„É¨', romaji: 're'}, {char: '„É≠', romaji: 'ro'},
            {char: '„ÉØ', romaji: 'wa'}, {char: '„É∞', romaji: 'wi'}, {char: '„É±', romaji: 'we'}, {char: '„É≤', romaji: 'wo'}, {char: '„É≥', romaji: 'n'}
        ];

        // Í≤åÏûÑ ÏÉÅÌÉú Î≥ÄÏàòÎì§
        let currentMode = 'hiragana';
        let currentData = [];
        let currentIndex = 0;
        let isFlipped = false;
        let correctAnswers = 0;
        let totalAnswers = 0;
        let currentStreak = 0;
        let shuffledData = [];

        // Ï¥àÍ∏∞Ìôî
        function initialize() {
            setMode(currentMode);
            updateStats();
        }

        // Î™®Îìú ÏÑ§Ï†ï
        function setMode(mode) {
            currentMode = mode;
            
            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'hiragana') {
                buttons[0].classList.add('active');
                currentData = [...hiraganaData];
            } else if (mode === 'katakana') {
                buttons[1].classList.add('active');
                currentData = [...katakanaData];
            } else if (mode === 'mixed') {
                buttons[2].classList.add('active');
                currentData = [...hiraganaData, ...katakanaData];
            }
            
            shuffleData();
            resetStats();
            loadCard();
            hideEndScreen();
        }

        // Îç∞Ïù¥ÌÑ∞ ÏÑûÍ∏∞
        function shuffleData() {
            shuffledData = [...currentData];
            for (let i = shuffledData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledData[i], shuffledData[j]] = [shuffledData[j], shuffledData[i]];
            }
        }

        // Ïπ¥Îìú Î°úÎìú
        function loadCard() {
            if (currentIndex >= shuffledData.length) {
                showEndScreen();
                return;
            }

            const currentCard = shuffledData[currentIndex];
            document.getElementById('japaneseChar').textContent = currentCard.char;
            document.getElementById('romaji').textContent = currentCard.romaji;
            
            // Ïπ¥Îìú ÌÉÄÏûÖ ÌëúÏãú
            const cardType = document.getElementById('cardType');
            if (currentCard.char.match(/[\u3040-\u309F]/)) {
                cardType.textContent = 'ÌûàÎùºÍ∞ÄÎÇò';
            } else if (currentCard.char.match(/[\u30A0-\u30FF]/)) {
                cardType.textContent = 'Í∞ÄÌÉÄÍ∞ÄÎÇò';
            }
            
            resetCard();
            enableAnswerButtons(false);
        }

        // Ïπ¥Îìú Îí§ÏßëÍ∏∞
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                flashcard.classList.add('flipped');
                enableAnswerButtons(true);
            } else {
                flashcard.classList.remove('flipped');
                enableAnswerButtons(false);
            }
        }

        // Ïπ¥Îìú Î¶¨ÏÖã
        function resetCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
            hideFeedback();
        }

        // ÎãµÎ≥Ä Î≤ÑÌäº ÌôúÏÑ±Ìôî/ÎπÑÌôúÏÑ±Ìôî
        function enableAnswerButtons(enabled) {
            const buttons = document.querySelectorAll('.action-btn');
            buttons[0].disabled = !enabled; // Îã§Ïãú
            buttons[2].disabled = !enabled; // Ï†ïÎãµ
        }

        // ÎãµÎ≥Ä Ï≤òÎ¶¨
        function markAnswer(correct) {
            if (!isFlipped) return;
            
            totalAnswers++;
            if (correct) {
                correctAnswers++;
                currentStreak++;
                showFeedback('Ï†ïÎãµÏûÖÎãàÎã§! üéâ', 'correct');
            } else {
                currentStreak = 0;
                showFeedback('Îã§Ïãú Ìïú Î≤à Í≥µÎ∂ÄÌï¥Î≥¥ÏÑ∏Ïöî! üìö', 'incorrect');
            }
            
            updateStats();
            setTimeout(() => {
                nextCard();
            }, 1500);
        }

        // Îã§Ïùå Ïπ¥Îìú
        function nextCard() {
            currentIndex++;
            loadCard();
        }

        // ÌîºÎìúÎ∞± ÌëúÏãú
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        // ÌîºÎìúÎ∞± Ïà®Í∏∞Í∏∞
        function hideFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show');
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            document.getElementById('progress').textContent = currentIndex;
            document.getElementById('total').textContent = shuffledData.length;
            document.getElementById('streak').textContent = currentStreak;
            
            const accuracy = totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progressPercent = shuffledData.length > 0 ? (currentIndex / shuffledData.length) * 100 : 0;
            document.getElementById('progressBar').style.width = progressPercent + '%';
        }

        // ÌÜµÍ≥Ñ Î¶¨ÏÖã
        function resetStats() {
            currentIndex = 0;
            correctAnswers = 0;
            totalAnswers = 0;
            currentStreak = 0;
            updateStats();
        }

        // ÏÑ∏ÏÖò Îã§Ïãú ÏãúÏûë
        function restartSession() {
            resetStats();
            shuffleData();
            loadCard();
            hideEndScreen();
        }

        // Ï¢ÖÎ£å ÌôîÎ©¥ ÌëúÏãú
        function showEndScreen() {
            const endScreen = document.getElementById('endScreen');
            const finalStats = document.getElementById('finalStats');
            
            const accuracy = totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0;
            const maxStreak = currentStreak;
            
            finalStats.innerHTML = `
                <div>Ï¥ù Î¨∏Ï†ú Ïàò: ${shuffledData.length}Í∞ú</div>
                <div>Ï†ïÎãµ Ïàò: ${correctAnswers}Í∞ú</div>
                <div>Ï†ïÎãµÎ•†: ${accuracy}%</div>
                <div>ÏµúÎåÄ Ïó∞ÏÜç Ï†ïÎãµ: ${maxStreak}Í∞ú</div>
                <div>ÌïôÏäµ Î™®Îìú: ${getModeText()}</div>
            `;
            
            endScreen.classList.add('show');
            document.getElementById('flashcardContainer').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
        }

        // Ï¢ÖÎ£å ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
        function hideEndScreen() {
            document.getElementById('endScreen').classList.remove('show');
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
        }

        // Î™®Îìú ÌÖçÏä§Ìä∏ Î∞òÌôò
        function getModeText() {
            switch(currentMode) {
                case 'hiragana': return 'ÌûàÎùºÍ∞ÄÎÇò';
                case 'katakana': return 'Í∞ÄÌÉÄÍ∞ÄÎÇò';
                case 'mixed': return 'ÌòºÌï©';
                default: return 'ÌûàÎùºÍ∞ÄÎÇò';
            }
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                case 'n':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'ArrowUp':
                case 'o':
                    e.preventDefault();
                    if (isFlipped) markAnswer(true);
                    break;
                case 'ArrowDown':
                case 'x':
                    e.preventDefault();
                    if (isFlipped) markAnswer(false);
                    break;
                case 'r':
                    e.preventDefault();
                    restartSession();
                    break;
            }
        });

        // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ ÏµúÏ†ÅÌôî
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.flashcard')) {
                e.target.style.transform = 'scale(0.98)';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.closest('.flashcard')) {
                e.target.style.transform = '';
            }
        });

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        initialize();
    </script>
