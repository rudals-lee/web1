<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>ì¼ë³¸ì–´ íˆë¼ê°€ë‚˜ & ê°€íƒ€ê°€ë‚˜ í”Œë˜ì‹œì¹´ë“œ</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .control-btn:hover, .control-btn:focus {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .stats {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #4a5568;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.3s ease;
            width: 0%;
        }

        .flashcard-container {
            perspective: 1000px;
            height: 400px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            backface-visibility: hidden;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .japanese-char {
            font-size: 6rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;

        }

        .romaji {
            font-size: 2rem;

        }

        .card-type {
            font-size: 1rem;

            margin-bottom: 20px;
            padding: 8px 16px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 20px;
        }

        .hint-text {
            font-size: 1.2rem;
            color: #4a5568;
            text-align: center;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .action-btn.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .action-btn.again {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
        }

        .feedback {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
        }

        .end-screen {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .end-screen.show {
            display: block;
        }

        .end-screen h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .final-stats {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
            }

            .control-btn, .action-btn {
                padding: 10px 15px;
                font-size: 13px;
                min-width: 100px;
            }

            .flashcard-container {
                height: 350px;
            }

            .japanese-char {
                font-size: 4.5rem;
            }

            .romaji {
                font-size: 1.6rem;
            }

            .card-type {
                font-size: 0.9rem;
            }

            .hint-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .flashcard-container {
                height: 300px;
            }

            .japanese-char {
                font-size: 3.5rem;
            }

            .romaji {
                font-size: 1.4rem;
            }

            .control-row {
                gap: 8px;
            }

            .action-buttons {
                gap: 8px;
            }

            .control-btn, .action-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 90px;
            }

            .end-screen {
                padding: 25px;
            }

            .end-screen h2 {
                font-size: 1.5rem;
            }

            .final-stats {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ—¾ ì¼ë³¸ì–´ í”Œë˜ì‹œì¹´ë“œ ğŸ—¾</h1>

        <div class="controls">
            <div class="control-row">
                <button class="control-btn active" onclick="setMode('hiragana')">íˆë¼ê°€ë‚˜</button>
                <button class="control-btn" onclick="setMode('katakana')">ê°€íƒ€ê°€ë‚˜</button>
                <button class="control-btn" onclick="setMode('mixed')">í˜¼í•©</button>
            </div>
            
            <div class="stats">
                <div>ì§„í–‰ë¥ : <span id="progress">0</span>/<span id="total">0</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div>ì •ë‹µë¥ : <span id="accuracy">0%</span> | ì—°ì† ì •ë‹µ: <span id="streak">0</span></div>
            </div>
        </div>

        <div class="flashcard-container" id="flashcardContainer">
            <div class="flashcard" id="flashcard" onclick="flipCard()">
                <div class="card-face card-front">
                    <div class="japanese-char" id="japaneseChar">ã‚</div>
                    <div class="card-type" id="cardType">íˆë¼ê°€ë‚˜</div>
                    <div class="hint-text">ì¹´ë“œë¥¼ í´ë¦­í•´ì„œ ë‹µì„ í™•ì¸í•˜ì„¸ìš”</div>
                </div>
                
                <div class="card-face card-back">
                    <div class="romaji" id="romaji">a</div>
                    <div class="hint-text">ë¡œë§ˆì ì½ê¸°</div>
                </div>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="action-buttons" id="actionButtons">
            <button class="action-btn again" onclick="markAnswer(false)" disabled>
                <i class="fas fa-times"></i> ë‹¤ì‹œ
            </button>
            <button class="action-btn" onclick="flipCard()">
                <i class="fas fa-redo"></i> ë’¤ì§‘ê¸°
            </button>
            <button class="action-btn success" onclick="markAnswer(true)" disabled>
                <i class="fas fa-check"></i> ì •ë‹µ
            </button>
        </div>

        <div class="action-buttons">
            <button class="control-btn" onclick="nextCard()">
                <i class="fas fa-arrow-right"></i> ë‹¤ìŒ ì¹´ë“œ
            </button>
            <button class="control-btn" onclick="restartSession()">
                <i class="fas fa-refresh"></i> ë‹¤ì‹œ ì‹œì‘
            </button>
        </div>

        <div class="end-screen" id="endScreen">
            <h2>ğŸ‰ í•™ìŠµ ì™„ë£Œ! ğŸ‰</h2>
            <div class="final-stats" id="finalStats"></div>
            <button class="restart-btn" onclick="restartSession()">
                <i class="fas fa-play"></i> ë‹¤ì‹œ ì‹œì‘í•˜ê¸°
            </button>
        </div>
    </div>

    <script>
        // íˆë¼ê°€ë‚˜ ë°ì´í„°
        const hiraganaData = [
            {char: 'ã‚', romaji: 'a'}, {char: 'ã„', romaji: 'i'}, {char: 'ã†', romaji: 'u'}, {char: 'ãˆ', romaji: 'e'}, {char: 'ãŠ', romaji: 'o'},
            {char: 'ã‹', romaji: 'ka'}, {char: 'ã', romaji: 'ki'}, {char: 'ã', romaji: 'ku'}, {char: 'ã‘', romaji: 'ke'}, {char: 'ã“', romaji: 'ko'},
            {char: 'ã•', romaji: 'sa'}, {char: 'ã—', romaji: 'shi'}, {char: 'ã™', romaji: 'su'}, {char: 'ã›', romaji: 'se'}, {char: 'ã', romaji: 'so'},
            {char: 'ãŸ', romaji: 'ta'}, {char: 'ã¡', romaji: 'chi'}, {char: 'ã¤', romaji: 'tsu'}, {char: 'ã¦', romaji: 'te'}, {char: 'ã¨', romaji: 'to'},
            {char: 'ãª', romaji: 'na'}, {char: 'ã«', romaji: 'ni'}, {char: 'ã¬', romaji: 'nu'}, {char: 'ã­', romaji: 'ne'}, {char: 'ã®', romaji: 'no'},
            {char: 'ã¯', romaji: 'ha'}, {char: 'ã²', romaji: 'hi'}, {char: 'ãµ', romaji: 'fu'}, {char: 'ã¸', romaji: 'he'}, {char: 'ã»', romaji: 'ho'},
            {char: 'ã¾', romaji: 'ma'}, {char: 'ã¿', romaji: 'mi'}, {char: 'ã‚€', romaji: 'mu'}, {char: 'ã‚', romaji: 'me'}, {char: 'ã‚‚', romaji: 'mo'},
            {char: 'ã‚„', romaji: 'ya'}, {char: 'ã‚†', romaji: 'yu'}, {char: 'ã‚ˆ', romaji: 'yo'},
            {char: 'ã‚‰', romaji: 'ra'}, {char: 'ã‚Š', romaji: 'ri'}, {char: 'ã‚‹', romaji: 'ru'}, {char: 'ã‚Œ', romaji: 're'}, {char: 'ã‚', romaji: 'ro'},
            {char: 'ã‚', romaji: 'wa'}, {char: 'ã‚', romaji: 'wi'}, {char: 'ã‚‘', romaji: 'we'}, {char: 'ã‚’', romaji: 'wo'}, {char: 'ã‚“', romaji: 'n'}
        ];

        // ê°€íƒ€ê°€ë‚˜ ë°ì´í„°
        const katakanaData = [
            {char: 'ã‚¢', romaji: 'a'}, {char: 'ã‚¤', romaji: 'i'}, {char: 'ã‚¦', romaji: 'u'}, {char: 'ã‚¨', romaji: 'e'}, {char: 'ã‚ª', romaji: 'o'},
            {char: 'ã‚«', romaji: 'ka'}, {char: 'ã‚­', romaji: 'ki'}, {char: 'ã‚¯', romaji: 'ku'}, {char: 'ã‚±', romaji: 'ke'}, {char: 'ã‚³', romaji: 'ko'},
            {char: 'ã‚µ', romaji: 'sa'}, {char: 'ã‚·', romaji: 'shi'}, {char: 'ã‚¹', romaji: 'su'}, {char: 'ã‚»', romaji: 'se'}, {char: 'ã‚½', romaji: 'so'},
            {char: 'ã‚¿', romaji: 'ta'}, {char: 'ãƒ', romaji: 'chi'}, {char: 'ãƒ„', romaji: 'tsu'}, {char: 'ãƒ†', romaji: 'te'}, {char: 'ãƒˆ', romaji: 'to'},
            {char: 'ãƒŠ', romaji: 'na'}, {char: 'ãƒ‹', romaji: 'ni'}, {char: 'ãƒŒ', romaji: 'nu'}, {char: 'ãƒ', romaji: 'ne'}, {char: 'ãƒ', romaji: 'no'},
            {char: 'ãƒ', romaji: 'ha'}, {char: 'ãƒ’', romaji: 'hi'}, {char: 'ãƒ•', romaji: 'fu'}, {char: 'ãƒ˜', romaji: 'he'}, {char: 'ãƒ›', romaji: 'ho'},
            {char: 'ãƒ', romaji: 'ma'}, {char: 'ãƒŸ', romaji: 'mi'}, {char: 'ãƒ ', romaji: 'mu'}, {char: 'ãƒ¡', romaji: 'me'}, {char: 'ãƒ¢', romaji: 'mo'},
            {char: 'ãƒ¤', romaji: 'ya'}, {char: 'ãƒ¦', romaji: 'yu'}, {char: 'ãƒ¨', romaji: 'yo'},
            {char: 'ãƒ©', romaji: 'ra'}, {char: 'ãƒª', romaji: 'ri'}, {char: 'ãƒ«', romaji: 'ru'}, {char: 'ãƒ¬', romaji: 're'}, {char: 'ãƒ­', romaji: 'ro'},
            {char: 'ãƒ¯', romaji: 'wa'}, {char: 'ãƒ°', romaji: 'wi'}, {char: 'ãƒ±', romaji: 'we'}, {char: 'ãƒ²', romaji: 'wo'}, {char: 'ãƒ³', romaji: 'n'}
        ];

        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜ë“¤
        let currentMode = 'hiragana';
        let currentData = [];
        let currentIndex = 0;
        let isFlipped = false;
        let correctAnswers = 0;
        let totalAnswers = 0;
        let currentStreak = 0;
        let shuffledData = [];

        // ì´ˆê¸°í™”
        function initialize() {
            setMode(currentMode);
            updateStats();
        }

        // ëª¨ë“œ ì„¤ì •
        function setMode(mode) {
            currentMode = mode;
            
            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (mode === 'hiragana') {
                buttons[0].classList.add('active');
                currentData = [...hiraganaData];
            } else if (mode === 'katakana') {
                buttons[1].classList.add('active');
                currentData = [...katakanaData];
            } else if (mode === 'mixed') {
                buttons[2].classList.add('active');
                currentData = [...hiraganaData, ...katakanaData];
            }
            
            shuffleData();
            resetStats();
            loadCard();
            hideEndScreen();
        }

        // ë°ì´í„° ì„ê¸°
        function shuffleData() {
            shuffledData = [...currentData];
            for (let i = shuffledData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledData[i], shuffledData[j]] = [shuffledData[j], shuffledData[i]];
            }
        }

        // ì¹´ë“œ ë¡œë“œ
        function loadCard() {
            if (currentIndex >= shuffledData.length) {
                showEndScreen();
                return;
            }

            const currentCard = shuffledData[currentIndex];
            document.getElementById('japaneseChar').textContent = currentCard.char;
            document.getElementById('romaji').textContent = currentCard.romaji;
            
            // ì¹´ë“œ íƒ€ì… í‘œì‹œ
            const cardType = document.getElementById('cardType');
            if (currentCard.char.match(/[\u3040-\u309F]/)) {
                cardType.textContent = 'íˆë¼ê°€ë‚˜';
            } else if (currentCard.char.match(/[\u30A0-\u30FF]/)) {
                cardType.textContent = 'ê°€íƒ€ê°€ë‚˜';
            }
            
            resetCard();
            enableAnswerButtons(false);
        }

        // ì¹´ë“œ ë’¤ì§‘ê¸°
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                flashcard.classList.add('flipped');
                enableAnswerButtons(true);
            } else {
                flashcard.classList.remove('flipped');
                enableAnswerButtons(false);
            }
        }

        // ì¹´ë“œ ë¦¬ì…‹
        function resetCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            isFlipped = false;
            hideFeedback();
        }

        // ë‹µë³€ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™”
        function enableAnswerButtons(enabled) {
            const buttons = document.querySelectorAll('.action-btn');
            buttons[0].disabled = !enabled; // ë‹¤ì‹œ
            buttons[2].disabled = !enabled; // ì •ë‹µ
        }

        // ë‹µë³€ ì²˜ë¦¬
        function markAnswer(correct) {
            if (!isFlipped) return;
            
            totalAnswers++;
            if (correct) {
                correctAnswers++;
                currentStreak++;
                showFeedback('ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰', 'correct');
            } else {
                currentStreak = 0;
                showFeedback('ë‹¤ì‹œ í•œ ë²ˆ ê³µë¶€í•´ë³´ì„¸ìš”! ğŸ“š', 'incorrect');
            }
            
            updateStats();
            setTimeout(() => {
                nextCard();
            }, 1500);
        }

        // ë‹¤ìŒ ì¹´ë“œ
        function nextCard() {
            currentIndex++;
            loadCard();
        }

        // í”¼ë“œë°± í‘œì‹œ
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback show ${type}`;
        }

        // í”¼ë“œë°± ìˆ¨ê¸°ê¸°
        function hideFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.classList.remove('show');
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            document.getElementById('progress').textContent = currentIndex;
            document.getElementById('total').textContent = shuffledData.length;
            document.getElementById('streak').textContent = currentStreak;
            
            const accuracy = totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progressPercent = shuffledData.length > 0 ? (currentIndex / shuffledData.length) * 100 : 0;
            document.getElementById('progressBar').style.width = progressPercent + '%';
        }

        // í†µê³„ ë¦¬ì…‹
        function resetStats() {
            currentIndex = 0;
            correctAnswers = 0;
            totalAnswers = 0;
            currentStreak = 0;
            updateStats();
        }

        // ì„¸ì…˜ ë‹¤ì‹œ ì‹œì‘
        function restartSession() {
            resetStats();
            shuffleData();
            loadCard();
            hideEndScreen();
        }

        // ì¢…ë£Œ í™”ë©´ í‘œì‹œ
        function showEndScreen() {
            const endScreen = document.getElementById('endScreen');
            const finalStats = document.getElementById('finalStats');
            
            const accuracy = totalAnswers > 0 ? Math.round((correctAnswers / totalAnswers) * 100) : 0;
            const maxStreak = currentStreak;
            
            finalStats.innerHTML = `
                <div>ì´ ë¬¸ì œ ìˆ˜: ${shuffledData.length}ê°œ</div>
                <div>ì •ë‹µ ìˆ˜: ${correctAnswers}ê°œ</div>
                <div>ì •ë‹µë¥ : ${accuracy}%</div>
                <div>ìµœëŒ€ ì—°ì† ì •ë‹µ: ${maxStreak}ê°œ</div>
                <div>í•™ìŠµ ëª¨ë“œ: ${getModeText()}</div>
            `;
            
            endScreen.classList.add('show');
            document.getElementById('flashcardContainer').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
        }

        // ì¢…ë£Œ í™”ë©´ ìˆ¨ê¸°ê¸°
        function hideEndScreen() {
            document.getElementById('endScreen').classList.remove('show');
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
        }

        // ëª¨ë“œ í…ìŠ¤íŠ¸ ë°˜í™˜
        function getModeText() {
            switch(currentMode) {
                case 'hiragana': return 'íˆë¼ê°€ë‚˜';
                case 'katakana': return 'ê°€íƒ€ê°€ë‚˜';
                case 'mixed': return 'í˜¼í•©';
                default: return 'íˆë¼ê°€ë‚˜';
            }
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                case 'n':
                    e.preventDefault();
                    nextCard();
                    break;
                case 'ArrowUp':
                case 'o':
                    e.preventDefault();
                    if (isFlipped) markAnswer(true);
                    break;
                case 'ArrowDown':
                case 'x':
                    e.preventDefault();
                    if (isFlipped) markAnswer(false);
                    break;
                case 'r':
                    e.preventDefault();
                    restartSession();
                    break;
            }
        });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ìµœì í™”
        document.addEventListener('touchstart', function(e) {
            if (e.target.closest('.flashcard')) {
                e.target.style.transform = 'scale(0.98)';
            }
        });

        document.addEventListener('touchend', function(e) {
            if (e.target.closest('.flashcard')) {
                e.target.style.transform = '';
            }
        });

        // ì´ˆê¸°í™” ì‹¤í–‰
        initialize();
    </script>
