    <script>
        // íˆë¼ê°€ë‚˜ì™€ ê°€íƒ€ê°€ë‚˜ ë°ì´í„°
        const hiraganaData = {
            'ã‚': 'a', 'ã„': 'i', 'ã†': 'u', 'ãˆ': 'e', 'ãŠ': 'o',
            'ã‹': 'ka', 'ã': 'ki', 'ã': 'ku', 'ã‘': 'ke', 'ã“': 'ko',
            'ã•': 'sa', 'ã—': 'shi', 'ã™': 'su', 'ã›': 'se', 'ã': 'so',
            'ãŸ': 'ta', 'ã¡': 'chi', 'ã¤': 'tsu', 'ã¦': 'te', 'ã¨': 'to',
            'ãª': 'na', 'ã«': 'ni', 'ã¬': 'nu', 'ã­': 'ne', 'ã®': 'no',
            'ã¯': 'ha', 'ã²': 'hi', 'ãµ': 'fu', 'ã¸': 'he', 'ã»': 'ho',
            'ã¾': 'ma', 'ã¿': 'mi', 'ã‚€': 'mu', 'ã‚': 'me', 'ã‚‚': 'mo',
            'ã‚„': 'ya', 'ã‚†': 'yu', 'ã‚ˆ': 'yo',
            'ã‚‰': 'ra', 'ã‚Š': 'ri', 'ã‚‹': 'ru', 'ã‚Œ': 're', 'ã‚': 'ro',
            'ã‚': 'wa', 'ã‚’': 'wo', 'ã‚“': 'n'
        };

        const katakanaData = {
            'ã‚¢': 'a', 'ã‚¤': 'i', 'ã‚¦': 'u', 'ã‚¨': 'e', 'ã‚ª': 'o',
            'ã‚«': 'ka', 'ã‚­': 'ki', 'ã‚¯': 'ku', 'ã‚±': 'ke', 'ã‚³': 'ko',
            'ã‚µ': 'sa', 'ã‚·': 'shi', 'ã‚¹': 'su', 'ã‚»': 'se', 'ã‚½': 'so',
            'ã‚¿': 'ta', 'ãƒ': 'chi', 'ãƒ„': 'tsu', 'ãƒ†': 'te', 'ãƒˆ': 'to',
            'ãƒŠ': 'na', 'ãƒ‹': 'ni', 'ãƒŒ': 'nu', 'ãƒ': 'ne', 'ãƒ': 'no',
            'ãƒ': 'ha', 'ãƒ’': 'hi', 'ãƒ•': 'fu', 'ãƒ˜': 'he', 'ãƒ›': 'ho',
            'ãƒ': 'ma', 'ãƒŸ': 'mi', 'ãƒ ': 'mu', 'ãƒ¡': 'me', 'ãƒ¢': 'mo',
            'ãƒ¤': 'ya', 'ãƒ¦': 'yu', 'ãƒ¨': 'yo',
            'ãƒ©': 'ra', 'ãƒª': 'ri', 'ãƒ«': 'ru', 'ãƒ¬': 're', 'ãƒ­': 'ro',
            'ãƒ¯': 'wa', 'ãƒ²': 'wo', 'ãƒ³': 'n'
        };

        // í€´ì¦ˆ ì„¤ì • ë° ìƒíƒœ ê´€ë¦¬
        let quizSettings = {
            type: 'hiragana',
            mode: 'kana-to-romaji',
            count: 10
        };

        let quizState = {
            currentQuestion: 0,
            correctAnswers: 0,
            questions: [],
            isAnswered: false
        };

        // ì„¤ì • ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const parent = this.closest('.setting-group');
                parent.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // ì„¤ì • ì—…ë°ì´íŠ¸
                if (this.dataset.type) quizSettings.type = this.dataset.type;
                if (this.dataset.mode) quizSettings.mode = this.dataset.mode;
                if (this.dataset.count) quizSettings.count = parseInt(this.dataset.count);
            });
        });

        // í€´ì¦ˆ ì‹œì‘
        function startQuiz() {
            generateQuestions();
            showQuizContainer();
            displayQuestion();
        }

        // ë¬¸ì œ ìƒì„±
        function generateQuestions() {
            const questions = [];
            let availableChars = {};

            // ë¬¸ì ì¢…ë¥˜ì— ë”°ë¼ ë°ì´í„° ì„ íƒ
            if (quizSettings.type === 'hiragana') {
                availableChars = {...hiraganaData};
            } else if (quizSettings.type === 'katakana') {
                availableChars = {...katakanaData};
            } else {
                availableChars = {...hiraganaData, ...katakanaData};
            }

            const chars = Object.keys(availableChars);

            for (let i = 0; i < quizSettings.count; i++) {
                const randomChar = chars[Math.floor(Math.random() * chars.length)];
                const correctAnswer = availableChars[randomChar];
                
                // ë¬¸ì œ ìœ í˜• ê²°ì •
                let questionMode = quizSettings.mode;
                if (questionMode === 'mixed') {
                    questionMode = Math.random() < 0.5 ? 'kana-to-romaji' : 'romaji-to-kana';
                }

                // ì˜¤ë‹µ ì„ íƒì§€ ìƒì„±
                const allAnswers = Object.values(availableChars);
                const wrongAnswers = allAnswers.filter(ans => ans !== correctAnswer)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3);

                const options = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);

                questions.push({
                    char: randomChar,
                    answer: correctAnswer,
                    options: options,
                    mode: questionMode,
                    type: randomChar in hiraganaData ? 'hiragana' : 'katakana'
                });
            }

            quizState.questions = questions;
            quizState.currentQuestion = 0;
            quizState.correctAnswers = 0;
            quizState.isAnswered = false;
        }

        // ë¬¸ì œ í‘œì‹œ
        function displayQuestion() {
            const question = quizState.questions[quizState.currentQuestion];
            const questionText = document.getElementById('questionText');
            const questionType = document.getElementById('questionType');
            const optionsContainer = document.getElementById('optionsContainer');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');

            // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
            const progress = ((quizState.currentQuestion + 1) / quizSettings.count) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `ë¬¸ì œ ${quizState.currentQuestion + 1} / ${quizSettings.count}`;

            // ë¬¸ì œ íƒ€ì… í‘œì‹œ
            const typeText = question.type === 'hiragana' ? 'íˆë¼ê°€ë‚˜' : 'ê°€íƒ€ê°€ë‚˜';
            const modeText = question.mode === 'kana-to-romaji' ? 'â†’ ë¡œë§ˆì' : 'â†’ ê°€ë‚˜';
            questionType.textContent = typeText + ' ' + modeText;

            // ë¬¸ì œ í‘œì‹œ
            if (question.mode === 'kana-to-romaji') {
                questionText.textContent = question.char;
            } else {
                questionText.textContent = question.answer;
            }

            // ì„ íƒì§€ ìƒì„±
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                
                if (question.mode === 'kana-to-romaji') {
                    btn.textContent = option;
                } else {
                    // ë¡œë§ˆìâ†’ê°€ë‚˜ ëª¨ë“œì—ì„œëŠ” ì˜¬ë°”ë¥¸ ë¬¸ì ì°¾ê¸°
                    const targetChar = Object.keys(question.type === 'hiragana' ? hiraganaData : katakanaData)
                        .find(char => (question.type === 'hiragana' ? hiraganaData : katakanaData)[char] === option);
                    btn.textContent = targetChar || option;
                }
                
                btn.addEventListener('click', () => selectOption(btn, option === question.answer));
                optionsContainer.appendChild(btn);
            });

            quizState.isAnswered = false;
        }

        // ì„ íƒì§€ í´ë¦­ ì²˜ë¦¬
        function selectOption(selectedBtn, isCorrect) {
            if (quizState.isAnswered) return;

            quizState.isAnswered = true;
            const optionBtns = document.querySelectorAll('.option-btn');

            // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
            optionBtns.forEach(btn => btn.classList.add('disabled'));

            // ì •ë‹µ/ì˜¤ë‹µ í‘œì‹œ
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                selectedBtn.innerHTML += ' <i class="fas fa-check"></i>';
                quizState.correctAnswers++;
            } else {
                selectedBtn.classList.add('incorrect');
                selectedBtn.innerHTML += ' <i class="fas fa-times"></i>';
                
                // ì •ë‹µ í‘œì‹œ
                const correctAnswer = quizState.questions[quizState.currentQuestion].answer;
                optionBtns.forEach(btn => {
                    const btnText = btn.textContent.trim();
                    if (btnText === correctAnswer || 
                        (quizState.questions[quizState.currentQuestion].mode === 'romaji-to-kana' && 
                         btnText === quizState.questions[quizState.currentQuestion].char)) {
                        btn.classList.add('correct');
                        btn.innerHTML += ' <i class="fas fa-check"></i>';
                    }
                });
            }

            // 1.5ì´ˆ í›„ ë‹¤ìŒ ë¬¸ì œë¡œ
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        // ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
        function nextQuestion() {
            quizState.currentQuestion++;
            
            if (quizState.currentQuestion < quizSettings.count) {
                displayQuestion();

            // ì„±ì ì— ë”°ë¥¸ ìŠ¤íƒ€ì¼ ë° ë©”ì‹œì§€ ì„¤ì •
